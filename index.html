<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/custom.css">
</head>
<body class="bg-black">
  <div id="firstComponent" class="bg-auto bg-center bg-no-repeat">
    <div class="flex flex-col justify-between h-[56rem] mx-auto p-5 max-w-screen-2xl md:p-10 xl:h-screen">
      <div class="flex flex-col justify-between lg:flex-row">
        <img class="order-2 max-w-sm md:max-w-md lg:max-w-lg lg:order-1" src="./assets/images/logo.png" alt="">
        <nav class="order-1 text-right">
          <div class="flex justify-end font-bold mb-5 text-3xl lg:hidden">
            <img class="h-10 md:h-16" src="./assets/images/mobile-menu.png" alt="">
          </div>
          <ul class="text-4xl hidden lg:block">
            <li class="mb-5 cursor-pointer hover:text-[#AC7EFA]">HOME</li>
            <li class="mb-5 cursor-pointer hover:text-[#AC7EFA]">WORKS</li>
            <li class="mb-5 cursor-pointer hover:text-[#AC7EFA]">ABOUT</li>

            <li class="cursor-pointer hover:text-[#AC7EFA]">BLOG</li>
          </ul>
        </nav>
      </div>
      <div class="flex flex-col mb-14 md:mb-0 md:flex-row md:justify-between md:items-end">
        <div class="font-bold max-w-xs text-3xl sm:max-w-sm md:max-w-md lg:max-w-lg lg:text-5xl xl:max-w-screen-md">
          <p>DESIGN STUDIO BASED IN LONDON — UK</p>
        </div>
        <button class="flex justify-center items-center gap-4 w-60 h-16 mt-5 border-4 rounded-3xl hover:border-[#AC7EFA]">
          <p class="text-xl cursor-pointer">GET IN TOUCH</p>
          <img src="./assets/images/top-right.png" alt="">
        </button>
      </div>
    </div>
  </div>

  <div id="secondComponent" class="">
    <div class="flex flex-col justify-center h-[60rem] mx-auto p-5 md:p-10 max-w-screen-2xl xl:h-screen">
      <p class="font-bold text-8xl break-words md:text-[8rem] lg:text-[10rem] xl:text-[12rem] 2xl:text-[16rem] xl:leading-[14rem]">PIXEL OBSESSION</p>
      <p class="font-bold text-8xl md:text-[8rem] lg:text-[10rem] xl:text-[12rem] xl:leading-[14rem] 2xl:text-[16rem] text-[#646467]">— SINCE 1994</p>
    </div>
  </div>

  <script src="./assets/script.js"></script>
